<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-progress/paper-progress.html">
<!--
`<firebase-upload-file>` Upload file/image to firebase storage.

Waits firebase name, file type to upload and directory name 

_Example_:

  <firebase-upload-file firebase-name='endosement' file-type='image/*' dir='img/' title='Upload image'></firebase-upload-file>

@demo demo/index.html
-->
<dom-module id="firebase-upload-file">
  <style>
    h4{
      text-align: center;
      font-size: 24px;
    }
    img{
      width: 100%;
    }
     paper-progress {
    width: 100%;
    margin:0 auto;
  }
  .loadPicture{
    margin-bottom: 15%;
  }
  </style>
  <template>
    <h4>[[title]]</h4>
    <div class="loadPicture">
      <img hidden id="imageContent" src="{{downloadURL}}">  
      <paper-progress id="progress" hidden  indeterminate></paper-progress>
    </div>  

      <input required type="file" id="image" value="upload" accept="[[fileType]]" on-change="_uploadFile"/>
   
  </template>
<script src="firebase-upload-file.js"></script>

</dom-module>
