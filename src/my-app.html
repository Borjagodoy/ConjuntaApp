<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="./users-list/users-list.html">
<link rel="import" href="./sng-signIn/sng-signIn.html">
<link rel="import" href="./register-user-form/register-user-form.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="app-theme.html">

<dom-module id="my-app">

  <template>
    <style>

      :host {
        display: block; 
        --app-secondary-color: black;
      }

      app-header {
        background-color:var(--default-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed >
     
        <!-- Drawer content -->
        <app-drawer>
          <app-toolbar>Menu</app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="view2" href="/view2">View Two</a>
            <a name="view3" href="/view3">lista de conjuntas</a>
          </iron-selector>
        </app-drawer>
     
      <!-- Main content -->
      <app-header-layout mode="scroll">

        <app-header condenses reveals effects="waterfall" fixed>
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div title>My App</div>
          </app-toolbar>
        </app-header>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <firebase-app
            name="conjuntaApp"
            auth-domain="conjuntaapp.firebaseapp.com"
            database-url="https://conjuntaapp.firebaseio.com"
            api-key="AIzaSyD9wRqDg8FSIibOA4eGU9ajYjltwdUPmVw"
            storage-bucket="conjuntaapp.appspot.com">
      </firebase-app>

          <sng-sign-in name="view1"></sng-sign-in>
          <register-user-form user="{{user}}"name="view2"></register-user-form>
          <my-view3 name="view3"></my-view3>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        _isLogin:{
          type:Boolean,
          value: false
        },
        user:{
          type: Object
        }

      },
      listeners:{
        'login':'loginAuth',
        'register-succesfull':'registerSucces'
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
       
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      },
      loginAuth: function(ev, param){
        this.set('user', param.user);
          
        if(!param.exist){
          this.set("page","view2");
          this.set('route.path', '/view2')

        }
        else{
          this.set("page","view3");
          this.set('route.path', '/view3')
        }
      },
      registerSucces: function(ev, param){
          this.set("page","view3");
          this.set('route.path', '/view3');
          
      }

    });

  </script>

</dom-module>
