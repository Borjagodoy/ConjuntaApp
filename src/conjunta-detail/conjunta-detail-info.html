  <link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="conjunta-detail-info">

<style type="text/css">

  .info-content {
    background-color: #fff;
  }

  @media (min-width: 1024px) {
    .info-content {
      width: 60%;
      margin: 0 20%;
    }
  }

  paper-card.rate { @apply(--layout-horizontal); }
  .rate-content {
    @apply(--layout-flex);
    float: left;
  }
  .rate-header { @apply(--paper-font-headline); }
  .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
  paper-icon-button.rate-icon {
    --iron-icon-fill-color: white;
    --iron-icon-stroke-color: var(--paper-grey-600);
  }

  .vendor-image {
    vertical-align: middle;
    background-color: #fff;
    border-radius: 100%;
    padding: 2%;
  }

  .vendor-info span{
    margin-left: 5%;
  }

  .conjunta-description {
    width: 80%;
    text-align: justify;
    margin: 5% auto;
    line-height: 2em;
  }

  .status-bar {
    display: flex;
    text-align: center;
    color: #fff;
    font-size: 1.2em;
  }

  .status-bar div {
    width: 33.3%;
    padding: 2%;
  }

  .date {
    font-size: 0.8em;
  }

  .captation {
    background-color:  #F44336;
    
  }

  .negotiation {
    background-color: #FF5722;
  }

  .deliveries {
    background-color: #4CAF50;
  }

  .conjunta-subscribed {
    display: flex;
    justify-content: flex-end;
    padding: 4%;
  }
</style>

<template>
  <div class="info-content">
    <paper-card class="rate">
      <div class="rate-content">
        <div class="card-content">
          <div class="vendor-info"><img src="{{data.image}}" alt="" class="vendor-image"> <span>{{data.vendorsName}}</span></div>          
        </div>
      </div>
    </paper-card>

    <div class="conjunta-description">
      {{data.description}}
    </div>

    <div class="conjunta-state">
      <div class="status-bar">
        <div class="captation">Captación <br> <span class="date">{{data.finishData}}</span></div> 
        <div class="negotiation">Negociación <br><span class="date">???</span></div> 
        <div class="deliveries">Envios <br><span class="date">???</span></div>
      </div>
    </div>

    <div class="conjunta-subscribed">
      <h3>25/{{data.minParticipant}} inscritos</h3>
    </div>
  </div>
  
</template>



<script type="text/javascript">
  Polymer({
    is: "conjunta-detail-info",

    properties: {
      data: {
        type: Object
      }
    }
  });
</script>

</dom-module>
