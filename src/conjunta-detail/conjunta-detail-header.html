  <link rel="import" href="/bower_components/polymer/polymer.html">
  <link rel="import" href="/bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="/bower_components/neon-animation/animations/scale-up-animation.html">
  <link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
  <link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="/bower_components/paper-listbox/paper-listbox.html">
  <link rel="import" href="/bower_components/paper-item/paper-item.html">
  <link rel="import" href="/bower_components/paper-input/paper-input.html">
	<link rel="import" href="/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="./conjunta-detail-info.html">

<dom-module id="conjunta-detail-header">

<style type="text/css">
	.header-content {
		width: 100%;
		position: relative; 
		background-color: white;
	}

	.header-image {
		width: 100%;
	}

	@media (min-width: 1024px) {
		.header-content {
			width: 60%;
			margin: 0 20%;
		}
	}

	.conjunta-title {
		position: absolute;
		bottom: 5%;
	    left: 3%;
	    font-size: 1.5em;
	}

	.conjunta-price {
		position: absolute;
		right: 5%;
		top: 5%;
		font-size: 1.5em;
	}

	paper-card.rate { 
		@apply(--layout-horizontal); 
		width: 20%;
		position: absolute;
		top: 5%;
		left: 3%;
	}

  .rate-content {
    @apply(--layout-flex);
    float: left;
  }

  .rate-header { @apply(--paper-font-headline); }

  .rate-name { color: var(--paper-grey-600); margin: 10px 0; }

  paper-icon-button.rate-icon {
    --iron-icon-fill-color: white;
    --iron-icon-stroke-color: var(--paper-grey-600);
    margin-left: 20px;
  }

  .card-actions {
  	display: flex;
  }

  paper-fab {
  	position: relative;
  	left: 80%;
  	bottom: 10px;
  	z-index: 111;
  }

  paper-dialog {
    z-index: 200;
  }
</style>

<template>
  <div class="header-content">
  	<img src="{{data.imageConjunta}}" alt="" class="header-image">
  	
  	<div class="conjunta-title">{{data.conjuntaName}}</div>
  	
  	<div class="conjunta-price">{{data.price}} €</div>
  	<paper-fab icon="check" on-tap="openModal"></paper-fab>
  </div>

  <paper-dialog id="dialog">
    <h1>{{data.conjuntaName}} <small>{{data.price}} €</small></h1>

    <form is="iron-form" id="form" method="post" action="/">

      <paper-dropdown-menu label="Número artículos">
        <paper-listbox class="dropdown-content">
          <paper-item>1</paper-item>
          <paper-item>2</paper-item>
          <paper-item>3</paper-item>
          <paper-item>4</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      
        <paper-input label="Dirección envío"></paper-input>
        <paper-input label="Dirección 2"></paper-input>
        <paper-input label="CP"></paper-input>
    </form>
    <div class="buttons">
      <paper-button dialog-confirm autofocus>Inscribirse</paper-button>
    </div>
  </paper-dialog>

  <conjunta-detail-info data="{{data}}"></conjunta-detail-info>
</template>



<script type="text/javascript">
  Polymer({
    is: "conjunta-detail-header",

    properties: {
      data: {
        type: Object
      },

      modal: {
        type: Boolean,
        value: false
      }
    },

    openModal: function() {
      this.$.dialog.toggle();
    }
  });
</script>

</dom-module>
